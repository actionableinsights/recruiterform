<!DOCTYPE html>
<html>
	<head>
		<title>Application Form</title>
		<!-- dependencies (jquery, handlebars and bootstrap) -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- alpaca -->
		<link type="text/css" href="js/alpaca/bootstrap/alpaca.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/alpaca/bootstrap/alpaca.min.js"></script>
		<script
			src="/js/lib/bootstrap-multiselect/js/bootstrap-multiselect.js"></script>
		<link rel="stylesheet"
			  href="js/lib/bootstrap-multiselect/css/bootstrap-multiselect.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Partner Applications</h1>

				<p>To work with us as a Translator, Editor or Proofreader, we
				need to know more about you and your skillset. Please fill in
				the form below and submit you application. Thank you!
				</p>
			</div>
			<div id="form1">
			</div>
		</div>
	<script type="text/javascript">
		$('#form1').alpaca({
			"schemaSource": "/schema.json",
			"options": {
				"fields": {
					"skillset": {
						"type": "checkbox",
						"label": "[Skillset] I can:"
					},
					"translate_from": {
						"type": "select",
						"multiple": true,
						"multiselect": {
							"maxHeight": 300
						},
						"size": 5
					},
					"translate_to": {
						"type": "select",
						"multiple": true,
						"multiselect": {
							"maxHeight": 300
						},
						"size": 5
					},
					"country": {
						"type": "country"
					},
					"cat_tools": {
						"type": "select",
						"multiple": true,
						"multiselect": {
							"maxHeight": 300
						},
						"size": 5
					},
					"proz_profile_url": {
						"type": "url"
					},
					"additional_info": {
						"type": "textarea"
					}
				},
				"form": {
					"attributes": {
						"action": "http://httpbin.org/post",
						"method": "post"
					},
					"buttons": {
						"submit": {
							"title": "Submit Form",
							"click": function() {
								this.refreshValidationState(true);
								if (!this.isValid(true)) {
									this.focus();
									return;
								}
								this.ajaxSubmit();
							}
						}
					}
				}
			}
		});
	</script>
	</body>
</html>
